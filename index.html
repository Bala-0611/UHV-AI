<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UHV Assignment Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Scanning Animation */
      .scan-overlay {
        background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.1), transparent);
        background-size: 100% 3px;
      }
      .scan-line {
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
        animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* Flash Effect */
      .flash-overlay {
        animation: flash 0.4s ease-out forwards;
      }
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* Result Item Entry Animation */
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes slideUp {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
